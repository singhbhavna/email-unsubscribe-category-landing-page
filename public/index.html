	<link rel="stylesheet" href="//origami-build.ft.com/v2/bundles/css?modules=o-header@6.12.0:/demos/src/main.scss,o-fonts@^2.0.0">

    <style>
    /* Hide any enhanced experience content when in core mode, and vice versa. */
    
    .core .o--if-js,
    .enhanced .o--if-no-js {
      display: none !important;
    }
    /* Add any other inline styles here */
    
    html {
      background: #fff1e0;
      color: #333;
    }
    
    .box {
      border: 1px solid #b0b0b0;
      margin-top: 50px;
      padding: 0 30px 50px;
      text-align: center;

<header class="o-header o-header--simple" data-o-component="o-header" data-o-header--no-js="">

			<div class="o-header__top-wrapper">

				<div class="o-header__top-column o-header__top-column--left"></div>

				<div class="o-header__top-column o-header__top-column--center">
					<!--<div class="o-header__top-takeover"></div>-->

					</a>
				</div>

				<div class="o-header__top-column o-header__top-column--right">
					<!--<div class="o-header__top-takeover"></div>-->
					<a class="o-header__top-link o-header__top-link--myft" href="/myft">
						<span class="o-header__visually-hidden">myFT</span>
					</a>
				</div>
			</div>
		</div>
	</div>

</header>
